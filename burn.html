<html>
  <head>
       <title>Online Flight Computer</title>
       <link rel="stylesheet" href="">
 <script type="text/javascript">
     function calculateFuel()
     {
         var rate=Number(document.getElementById("rate").value);
         var qty=Number(document.getElementById("qty").value);
 
         var output=(qty * rate);
 
         document.getElementById("output").innerText= output;
     }
 </script>
  </head>
  <body>
      <header>
       <div class="container">
         <h1 class="logo">Online E6B Flight Computer</h1>
         <strong><nav>
           <ul class="menu">
             <li><a href="./index.html">Home</a></li>
             <li><a href="./distance.html">Distance Between Waypoint Calculator</a></li>
             <li><a href="./speed.html">True Airspeed Calculator</a></li>
           </ul>
         </nav></strong>
       </div>
     </header>
     <div class="container">
 <h1>Fuel Burn Calculator</h1>
 <p>Time elapsed (hr): <input type="text" id="qty"/>
 <p>Rate of fuel burn (gal/hr): <input type="text" id="rate"/>
 </p>
 <input type="submit" value="Submit" onclick="calculateFuel();">
 <h1>Fuel needed is (gal): <span id="output"></span></h1>
