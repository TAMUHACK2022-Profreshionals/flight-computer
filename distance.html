<html>
  <head>
       <title>OFC|Distance Calculator</title>
       <link rel="stylesheet" href="">
 <script type="text/javascript">
     function calculateDistance()
     {
         var lg1=Number(document.getElementById("lg1").value);
         var lt2=Number(document.getElementById("lt2").value);
         var lg2=Number(document.getElementById("lg2").value);
         var lt1=Number(document.getElementById("lt1").value);

         lg2 = (lg2 * Math.PI) / 180;
         lt1 = (lt1 * Math.PI) / 180;
         lt2 = (lt2 * Math.PI) / 180;
         lg1 = (lg1 * Math.PI) / 180;
         dislg = lg2 - lg1;
         dislt = lt2 - lt1;
         a = Math.pow(Math.sin(dislt / 2), 2) + Math.cos(lt1) * Math.cos(lt2) * Math.pow(Math.sin(dislg / 2), 2);
         c = 2 * Math.asin(Math.sqrt(a));
         r = 3956;
        
         var output=(c * r);
 
         document.getElementById("output").innerText= output;
     }
 </script>
  </head>
  <body>
      <header>
       <div class="container">
        <a href="./index.html">Back</a>
       </div>
     </header>
     <div class="container">
 <h1>Distance Between Waypoints</h1>
 <p>Latitude of point 1: <input type="text" id="lg1"/>
 <p>Longitude of point 1: <input type="text" id="lt1"/>
 <p>Latitude of point 2: <input type="text" id="lg2"/>
 <p>Longitude of point 2: <input type="text" id="lt2"/>
 </p>
 <input type="submit" value="Submit" onclick="calculateDistance();">
 <h1>Distance (miles): <span id="output"></span></h1>
