<script type="text/javascript">
    function computeBFP()
    {
        //Obtain user inputs
        var bmi=Number(document.getElementById("bmi").value);
        var age=Number(document.getElementById("age").value);

        //Perform calculation
        var output=(1.39 * bmi) + (0.16 * age) - (10.34) - 9;

        //Display result of calculation
        document.getElementById("output").innerText= output;


    }
</script>
 </head>

          </ul>
        </nav></strong>
      </div>

<h1>Body Fat Percentage Calculator for Men</h1>
<p>Enter your age: <input type="text" id="age"/>
<p>Enter your BMI: <input type="text" id="bmi"/>

</p>
<input type="submit" value="computeBFP" onclick="computeBFP();">
<h1>Your BFP is: <span id="output">?</span></h1>
